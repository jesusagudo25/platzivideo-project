<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlatziVideo - Iniciar sesión</title>
    <link rel="stylesheet" href="assets/css/style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600&amp;display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <figure>
            <img src="./assets/img/logo-platzi-video-BW2.png" alt="">
        </figure>
        <div class="menu">
            <div class="perfil">
                <figure>
                    <img src="./assets/img/user-icon.png" alt="">
                </figure>
                <p>Perfil</p>
            </div>
            <nav>
                <a href="./login.html">Cuenta</a>
                <a href="./exit.html">Cerrar sesión</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="iniciar-sesion">
            <h1>Iniciar Sesión</h1>
            <form action="./index.html" method="">
                <input type="email" name="" placeholder="Correo" required>
                <input type="password" name="" placeholder="Contraseña" required>
                <input type="submit" value="Iniciar sesión">
                <div class="info">
                    <label for="recuerdame">
                        <input type="checkbox" name="" id="recuerdame" value="recordar">
                        Recuerdame
                    </label>
                    <a href="#">Olvidé mi contraseña</a>
                </div>
            </form>

            <div class="alter-iniciosesion">
                <div class="google">
                    <figure><img src="./assets/img/google.png" alt=""></figure>
                    <p>Iniciar sesión con Google</p>
                </div>
                <div class="twitter">
                    <figure><img src="./assets/img/twitter.png" alt=""></figure>
                    <p>Iniciar sesión con Twitter</p>
                </div>
            </div>
            <p>¿No tienes ninguna cuenta? <a href="./register.html">Regístrate</a></p>
        </section>
    </main>
    <footer>
        <hgroup>
            <h3>Desarrollado por Jesús Agudo</h3>
            <h3>©2020 Proyecto Platzi</h3>
        </hgroup>
    </footer>
</body>
</html>
